    <h1 class="titulo">Formulario de Eco-Actividad</h1>
    <h3 class="titulo">Datos de la Eco-Actividad</h3>

    <div class="container">
        <form class="row g-3 mt-3">
            <div class="col-12">
                <label for="nombreInput" class="from-label"> Nombre de la Eco-Actividad</label>
                <input type="text" class="form-control" id="nombreInput" placeholder="">
            </div>

            <div class="col-6">
                <label for="fechaInput" class="from-label">Fecha de la Eco-Actividad</label>
                <input type="date" class="form-control" id="fechaInput">
            </div>

            <div class="col-6">
                <label for="horaInput" class="from-label">Hora de la Eco-Actividad</label>
                <input type="time" class="form-control" id="horaInput" placeholder="Escribe tu direccion">
            </div>

            <div class="col-6">
                <label for="ubiInput" class="from-label">Ubicacion</label>
                <input type="text" class="form-control" id="ubiInput" placeholder="">
            </div>

            <div class="col-6">
                <label for="departamentoInput" class="from-label">Departamento</label>
                <input type="text" class="form-control" id="departamentoInput" placeholder="">
            </div>

            <div class="col-12">
                <label for="detelleInput" class="from-label">Detalles de la Eco-Actividad</label>
                <input type="text" class="form-control" id="detelleInput" placeholder="">
            </div>

            <h3 class="titulo">Datos del Encargado</h3>

            <div class="col-6">
                <label for="nombreInput" class="from-label">Nombre</label>
                <input type="text" class="form-control" id="nombreInput" placeholder="">
            </div>

            <div class="col-6">
                <label for="apellidoInput" class="from-label">Apellido</label>
                <input type="text" class="form-control" id="apellidoInput" placeholder="">
            </div>

            <div class="col-6">
                <label for="dniInput" class="from-label">DNI</label>
                <input type="number" class="form-control" id="dniInput" placeholder="">
            </div>

            <div class="col-6">
                <label for="telefonoInput" class="from-label">Numero de telefono</label>
                <input type="number" class="form-control" id="telefonoInput" placeholder="">
            </div>

            <div class="col-12">
                <label for="gmailInput" class="from-label">Gmail</label>
                <input type="email" class="form-control" id="gmailInput" placeholder="">
            </div>

            <div class="col-12">
                <div class="from-check">
                    <input type="checkbox" class="form-check-input" id="CheckTerms">
                    <label for="CheckTerms" class="form-check-label"> Acepto los terminos</label>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary"> Registra Eco-Actividad</button>
            </div>
        </form>
    </div>
